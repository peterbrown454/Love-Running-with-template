    <main>
        <section id = "sign-up">
            <form>
                <h2><i class="fa-solid fa-heart-pulse"></i>  LET'S GET YOU SIGNED UP!</i></h2>
                <label for="first-name">First Name</label>
                <input name = "first-name" type = "text" method = "post" id="first-name" >
                <label for="last-name">Last Name</label>
                <input name = "last-name" type = "text" method = "post" id="last-name" >
                <label for = "email-address">Email Address</label>
                <input name = "email-address" type = "email" method = "post" id="email-address">

                <label for = road>Road</label>
                <input name = "preferred-surface" type = "radio" method = "post" id = "road">
                <br>
                <label for = Trail>Trail</label>
                <input name = "preferred-surface" type = "radio" method = "post" id = "trail">
                <br>
                <label for = road>Both</label>
                <input name = "preferred-surface" type = "radio" method = "both" id = "both">
                <br>
                <button type="submit" class = "join-button">Let's Run!</button>
            </form>
        </section>
    </main>
